        body {

        .star {
            position: absolute;
            background: #b6e3ff;
            border-radius: 50%;

            animation: move linear infinite;

        @keyframes move {

        /* üçî Menu Button */
        .menu-toggle {
            position: absolute;

            backdrop-filter: blur(10px);

            border-radius: 12px;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;

            transition: 0.3s;

        .bar { width: 25px; height: 3px; background: #00d4ff; border-radius: 5px; }

        /* üìÇ Side Menu */

            backdrop-filter: blur(20px);

            flex-direction: column;
            gap: 20px;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);

        .side-menu.active { right: 0; }

        .glass-box {

            border: 1px solid rgba(182, 227, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0, 191, 255, 0.1);
            text-align: center;
            color: #fff;
            margin: 60px auto 20px auto;
        }

        .logo-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 50%;
            padding: 5px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            overflow: hidden;
            z-index: 20;
        }

        .logo-container img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        h1 { font-size: 2.2rem; color: #00d4ff; text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); margin-bottom: 5px; }
        p { font-size: 0.85rem; margin-bottom: 25px; color: rgba(255, 255, 255, 0.6); letter-spacing: 1px; }

        /* üö© Fixed Bottom Banner Wrapper */
        .fixed-bottom-ad {

            width: 100%;

        .ads-inner-wrapper { margin: 20px 0; width: 100%; display: flex; justify-content: center; min-height: 50px; }

        .btn-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }

        .btn:hover, .btn.auto-hover {

        .badge-new {

        @media (max-width: 600px) {

    <script>
        // Menu Toggle function
        function toggleMenu(event) {
            event.stopPropagation(); // Click ‡∂ë‡∂ö ‡∂¥‡∑í‡∂ß‡∂≠‡∂ß ‡∂∫‡∑è‡∂∏ ‡∂±‡∑Ä‡∂≠‡∑ä‡∑Ä‡∂∫‡∑í
            document.getElementById('sideMenu').classList.toggle('active');
        }

        // Screen ‡∂ë‡∂ö‡∑ö ‡∂ï‡∂±‡∑ë‡∂∏ ‡∂≠‡∑ê‡∂±‡∂ö‡∑ä click ‡∂ö‡∑Ö ‡∑Ä‡∑í‡∂ß menu ‡∂ë‡∂ö ‡∑Ä‡∑ê‡∑É‡∑ì‡∂∏
        window.addEventListener('click', function(e) {
            const menu = document.getElementById('sideMenu');
            const toggle = document.getElementById('menuToggle');
            if (menu.classList.contains('active')) {
                if (!menu.contains(e.target) && !toggle.contains(e.target)) {
                    menu.classList.remove('active');
                }
            }
        });

        // Stars Background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2.5 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 5 + 3 + 's';
            starsContainer.appendChild(star);
        }

        // Auto-hover effect
        const mainButtons = document.querySelectorAll('.glass-box .btn');
        let currentIndex = 0;
        function autoHover() {
            mainButtons.forEach(btn => btn.classList.remove('auto-hover'));
            if(mainButtons[currentIndex]) mainButtons[currentIndex].classList.add('auto-hover');
            currentIndex = (currentIndex + 1) % mainButtons.length;
        }
        setInterval(autoHover, 2500);

        // Music play on first click
        window.addEventListener('click', () => {
            const audio = document.getElementById('bgMusic');
            if (audio) audio.play().catch(e => console.log("Music blocked"));
        }, { once: true });
    </script>
