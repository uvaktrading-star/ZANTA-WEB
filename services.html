    <script>
        // Star Animation Logic
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 4 + 2 + 's';
            starsContainer.appendChild(star);
        }

        // Auto Hover Logic
        const buttons = document.querySelectorAll('.btn');
        let currentIndex = 0;
        function autoHover() {
            buttons.forEach(btn => btn.classList.remove('auto-hover'));
            if(buttons[currentIndex]) buttons[currentIndex].classList.add('auto-hover');
            currentIndex = (currentIndex + 1) % buttons.length;
        }
        setInterval(autoHover, 2000);

        // Music Trigger
        window.addEventListener('click', () => {
            const audio = document.getElementById('bgMusic');
            if (audio) audio.play().catch(e => console.log("Music blocked"));
        }, { once: true });
    </script>
