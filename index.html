    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
            overflow-x: hidden !important;
            width: 100%;
        }

        #main-header {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            z-index: 9999 !important;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .dark #main-header {
            background: rgba(15, 23, 42, 0.85);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .float-anim {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        [data-aos] {
            pointer-events: none;
        }

        .aos-animate {
            pointer-events: auto;
        }

        /* Mobile Menu Animation */
        #mobile-menu {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #mobile-menu.active {
            max-height: 600px;
            opacity: 1;
            border-bottom-width: 1px;
        }

        #chatWindow {
            transform: scale(0.95) translateY(10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        #chatWindow {
            transform: scale(0.95) translateY(10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        #chatWindow.active {
            transform: scale(1) translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        #chatMessages::-webkit-scrollbar {
            width: 4px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background: #5951fb;
            border-radius: 2px;
        }

        .dark #chatMessages::-webkit-scrollbar-thumb {
            background: #5951fb;
        }

        .user-message .message-bubble {
            background: #5951fb;
            color: white;
            border-radius: 12px 12px 0 12px;
        }

        .ai-message .message-bubble {
            background: #f3f4f6;
            color: #1f2937;
            border-radius: 12px 12px 12px 0;
        }

        .dark .ai-message .message-bubble {
            background: #1f2937;
            color: #f9fafb;
        }

        @media (max-width: 640px) {
            #aiChatWidget {
                bottom: 1rem;
                right: 1rem;
            }

            #chatWindow {
                width: calc(100vw - 2rem);
                height: 550px;
                bottom: 4rem;
            }

            #chatMessages {
                max-height: calc(550px - 160px);
            }
        }

        @media (max-width: 380px) {
            #chatWindow {
                width: calc(100vw - 1rem);
            }
        }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_67UNhad_m-LbjfmY17-FkcWoxntTnCw",
            authDomain: "dz-page.firebaseapp.com",
            projectId: "dz-page",
            storageBucket: "dz-page.firebasestorage.app",
            messagingSenderId: "280353031470",
            appId: "1:280353031470:web:9095121dffa663ae0e26bf"
        };
        firebase.initializeApp(firebaseConfig);

        const authLoading = document.getElementById('auth-loading');
        const loginBtnDt = document.getElementById('login-btn-dt');
        const userProfileDt = document.getElementById('user-profile-dt');
        const loginBtnMb = document.getElementById('login-btn-mb');
        const userInfoMb = document.getElementById('user-info-mb');
        const menuBtn = document.getElementById('mobile-menu-btn');

        firebase.auth().onAuthStateChanged((user) => {
            if (authLoading) authLoading.classList.add('hidden');
            if (user) {
                loginBtnDt.classList.add('hidden');
                loginBtnMb.classList.add('hidden');
                userProfileDt.classList.remove('hidden');
                userInfoMb.classList.remove('hidden');
                const displayName = user.displayName || user.email.split('@')[0];
                const photo = user.photoURL || `https://ui-avatars.com/api/?name=${displayName}&background=2563eb&color=fff&bold=true`;
                document.getElementById('user-img-dt').src = photo;
                document.getElementById('user-name-dt').innerText = displayName;
                document.getElementById('user-img-mb').src = photo;
                document.getElementById('user-name-mb').innerText = displayName;
                menuBtn.innerHTML = `<img src="${photo}" class="w-full h-full object-cover rounded-full border border-blue-600">`;
            } else {
                loginBtnDt.classList.remove('hidden');
                loginBtnMb.classList.remove('hidden');
                userProfileDt.classList.add('hidden');
                userInfoMb.classList.add('hidden');
                menuBtn.innerHTML = `<i class="fa-solid fa-bars-staggered text-lg" id="menu-icon"></i>`;
            }
        });

        function logout() { firebase.auth().signOut().then(() => window.location.reload()); }

        AOS.init({ duration: 800, once: false, mirror: true });

        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-sun text-xl' : 'fa-solid fa-moon text-xl';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        const menu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('active');
            const iconElement = document.getElementById('menu-icon');
            if (iconElement) {
                iconElement.className = menu.classList.contains('active') ? 'fa-solid fa-xmark text-xl' : 'fa-solid fa-bars-staggered text-xl';
            }
        });

        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
                menu.classList.remove('active');
                const iconElement = document.getElementById('menu-icon');
                if (iconElement) iconElement.className = 'fa-solid fa-bars-staggered text-xl';
            }
        });

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            if (document.getElementById('theme-icon')) document.getElementById('theme-icon').className = 'fa-solid fa-sun text-xl';
        }


        const API_ENDPOINT = "https://chat-widget-blue.vercel.app/api/chat";
        const chatToggleBtn = document.getElementById('chatToggleBtn');
        const chatWindow = document.getElementById('chatWindow');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickActions = document.querySelectorAll('.quick-action');
        const clearChatBtn = document.getElementById('clearChatBtn');

        let isChatOpen = false;
        let isStreaming = false;
        let messageHistory = [
            {
                role: "assistant",
                content: "Hi! I'm your AI assistant. How can I help you today?"
            }
        ];

        const CONVERSATION_KEY = 'dzpage_chat_history';
        const MAX_HISTORY_LENGTH = 20;

        document.addEventListener('DOMContentLoaded', () => {
            loadConversationHistory();
            setupEventListeners();
        });

        function loadConversationHistory() {
            try {
                const saved = localStorage.getItem(CONVERSATION_KEY);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        messageHistory = parsed;
                        renderSavedMessages();
                    }
                }
            } catch (e) {
                console.error('Error loading conversation:', e);
                messageHistory = [
                    {
                        role: "assistant",
                        content: "Hi! I'm your AI assistant. How can I help you today?"
                    }
                ];
            }
        }

        function saveConversationHistory() {
            try {
                localStorage.setItem(CONVERSATION_KEY, JSON.stringify(messageHistory));
            } catch (e) {
                console.error('Error saving conversation:', e);
            }
        }

        function renderSavedMessages() {
            chatMessages.innerHTML = '';

            messageHistory.forEach((msg, index) => {
                if (index === 0) return;

                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${msg.role === 'user' ? 'justify-end user-message' : 'justify-start ai-message'}`;

                if (msg.role === 'user') {
                    messageDiv.innerHTML = `
                <div class="flex flex-col gap-1 items-end self-end max-w-[90%] md:max-w-[85%]">
                    <p class="text-gray-500 dark:text-gray-600 text-[10px] md:text-[11px] font-bold uppercase tracking-wider mr-1">You</p>
                    <div class="text-sm font-normal leading-relaxed rounded-lg md:rounded-xl rounded-br-none px-3 md:px-4 py-2 md:py-3 bg-[#5951fb] text-white message-bubble">
                        ${msg.content}
                    </div>
                </div>
            `;
                } else {
                    messageDiv.innerHTML = `
                <div class="flex items-end gap-3 max-w-[90%] md:max-w-[85%]">
                    <div class="bg-[#5951fb]/20 aspect-square rounded-full w-6 h-6 md:w-8 md:h-8 shrink-0 flex items-center justify-center border border-[#5951fb]/30">
                        <i class="fas fa-robot text-[#5951fb] text-xs"></i>
                    </div>
                    <div class="flex flex-col gap-1 items-start">
                        <p class="text-[#5951fb] text-[10px] md:text-[11px] font-bold uppercase tracking-wider ml-1">AI Assistant</p>
                        <div class="text-sm font-normal leading-relaxed rounded-lg md:rounded-xl rounded-bl-none px-3 md:px-4 py-2 md:py-3 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 message-bubble">
                            ${msg.content}
                        </div>
                    </div>
                </div>
            `;
                }

                chatMessages.appendChild(messageDiv);
            });

            scrollToBottom();
        }

        function setupEventListeners() {
            chatToggleBtn.addEventListener('click', toggleChatWindow);
            closeChatBtn.addEventListener('click', toggleChatWindow);
            sendButton.addEventListener('click', sendMessage);

            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isStreaming) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            chatInput.addEventListener('input', function () {
                autoResizeTextarea(this);
            });

            quickActions.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const action = e.target.dataset.action;
                    let prompt = '';

                    switch (action) {
                        case 'code':
                            prompt = "Help me with some coding problems.";
                            break;
                        case 'write':
                            prompt = "Help me write something creative.";
                            break;
                        case 'explain':
                            prompt = "Explain a complex topic in simple terms.";
                            break;
                    }

                    chatInput.value = prompt;
                    autoResizeTextarea(chatInput);
                    chatInput.focus();
                });
            });

            document.addEventListener('click', (e) => {
                if (isChatOpen &&
                    !chatWindow.contains(e.target) &&
                    !chatToggleBtn.contains(e.target) &&
                    window.innerWidth <= 768) {
                    toggleChatWindow();
                }
            });

            if (clearChatBtn) {
                clearChatBtn.addEventListener('click', clearChatHistory);
            }
        }

        function toggleChatWindow() {
            isChatOpen = !isChatOpen;
            chatWindow.classList.toggle('active', isChatOpen);

            if (isChatOpen) {
                setTimeout(() => chatInput.focus(), 200);
                setTimeout(() => scrollToBottom(), 200);
            }
        }

        function clearChatHistory() {
            messageHistory = [
                {
                    role: "assistant",
                    content: "Hi! I'm your AI assistant. How can I help you today?"
                }
            ];

            saveConversationHistory();
            chatMessages.innerHTML = '';

            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'flex justify-start ai-message';
            welcomeDiv.innerHTML = `
        <div class="flex items-end gap-3 max-w-[90%] md:max-w-[85%]">
            <div class="bg-[#5951fb]/20 aspect-square rounded-full w-6 h-6 md:w-8 md:h-8 shrink-0 flex items-center justify-center border border-[#5951fb]/30">
                <i class="fas fa-robot text-[#5951fb] text-xs"></i>
            </div>
            <div class="flex flex-col gap-1 items-start">
                <p class="text-[#5951fb] text-[10px] md:text-[11px] font-bold uppercase tracking-wider ml-1">AI Assistant</p>
                <div class="text-sm font-normal leading-relaxed rounded-lg md:rounded-xl rounded-bl-none px-3 md:px-4 py-2 md:py-3 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 message-bubble">
                    Hi! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
    `;

            chatMessages.appendChild(welcomeDiv);
            scrollToBottom();
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 80) + 'px';
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessageToUI(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end user-message' : 'justify-start ai-message'}`;

            if (role === 'user') {
                messageDiv.innerHTML = `
            <div class="flex flex-col gap-1 items-end self-end max-w-[90%] md:max-w-[85%]">
                <p class="text-gray-500 dark:text-gray-600 text-[10px] md:text-[11px] font-bold uppercase tracking-wider mr-1">You</p>
                <div class="text-sm font-normal leading-relaxed rounded-lg md:rounded-xl rounded-br-none px-3 md:px-4 py-2 md:py-3 bg-[#5951fb] text-white message-bubble">
                    ${content}
                </div>
            </div>
        `;
            } else {
                messageDiv.innerHTML = `
            <div class="flex items-end gap-3 max-w-[90%] md:max-w-[85%]">
                <div class="bg-[#5951fb]/20 aspect-square rounded-full w-6 h-6 md:w-8 md:h-8 shrink-0 flex items-center justify-center border border-[#5951fb]/30">
                    <i class="fas fa-robot text-[#5951fb] text-xs"></i>
                </div>
                <div class="flex flex-col gap-1 items-start">
                    <p class="text-[#5951fb] text-[10px] md:text-[11px] font-bold uppercase tracking-wider ml-1">AI Assistant</p>
                    <div class="text-sm font-normal leading-relaxed rounded-lg md:rounded-xl rounded-bl-none px-3 md:px-4 py-2 md:py-3 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 message-bubble">
                        ${content}
                    </div>
                </div>
            </div>
        `;
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            return messageDiv.querySelector('.message-bubble');
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        async function sendMessage() {
            if (isStreaming) return;

            const message = chatInput.value.trim();
            if (!message) return;

            addMessageToUI('user', message);
            messageHistory.push({ role: "user", content: message });

            if (messageHistory.length > MAX_HISTORY_LENGTH * 2) {
                messageHistory = [
                    messageHistory[0],
                    ...messageHistory.slice(-(MAX_HISTORY_LENGTH * 2 - 1))
                ];
            }

            chatInput.value = '';
            autoResizeTextarea(chatInput);

            showTypingIndicator();

            chatInput.disabled = true;
            sendButton.disabled = true;
            isStreaming = true;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: messageHistory.slice(0, -1)
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                let messageElement = null;
                let hasMessageStarted = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    aiResponse += chunk;

                    if (!hasMessageStarted) {
                        hideTypingIndicator();
                        messageElement = addMessageToUI('assistant', aiResponse);
                        hasMessageStarted = true;
                    } else {
                        messageElement.innerHTML = aiResponse;
                    }

                    scrollToBottom();

                    await new Promise(resolve => setTimeout(resolve, 20));
                }

                messageHistory.push({ role: "assistant", content: aiResponse });
                saveConversationHistory();

            } catch (error) {
                console.error('Error:', error);

                hideTypingIndicator();

                const errorMessage = error.message.includes('Failed to fetch')
                    ? 'Network error. Please check your connection.'
                    : `Error: ${error.message}`;

                addMessageToUI('assistant', errorMessage);
                messageHistory.pop();

            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                isStreaming = false;
                chatInput.focus();
                scrollToBottom();
            }
        }
    </script>
